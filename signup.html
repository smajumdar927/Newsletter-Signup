	<body class="text-center">
		<form action="/" class="form-signin" method="POST">
			<img
				class="mb-4"
				src="images/camera-300x300.jpg"
				alt=""
				width="72"
				height="72"
			/>
			<h1 class="h3 mb-3 font-weight-normal">Sign-up for my Newsletter</h1>
			<input
				type="text"
                class="form-control"
                name="fName"
				placeholder="First Name"
				required
				autofocus
            />
            <input
            type="text"
            class="form-control"
            name="lName"
            placeholder="Last Name"
            required
            autofocus
        />
			<input
				type="email"
				id="inputEmail"
                class="form-control"
                name="email"
				placeholder="Email address"
				required
				autofocus
			/>
			
		
		
			<button class="btn btn-lg btn-primary btn-block" type="submit">
				Sign Me Up!
			</button>
			<p class="mt-5 mb-3 text-muted">&copy; Shubhan-2020</p>
		</form>
